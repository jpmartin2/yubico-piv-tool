name: CMake Build
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - cmake

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # This action checks-out the repository under $GITHUB_WORKSPACE, so the workflow can access it.
      - name: checkout
        uses: actions/checkout@v2
      - name: sudo apt install libpcsclite
        run: sudo apt install libpcsclite
      - name: mkdir cmake_build
        run: mkdir cmake_build
      - name: cd cmake_build
        run: cd cmake_build
      - name: cmake
        run: cmake .. -DVERBOSE_CMAKE=ON -DENABLE_GCC_WARN=ON
      - name: make
        run: make
      - name: make test
        run: make test